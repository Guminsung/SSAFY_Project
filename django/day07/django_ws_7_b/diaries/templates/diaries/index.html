{% extends "base.html" %}

{% block content %}
  <h1>일기장</h1>
  <a href="{% url "diaries:create" %}">[일기 쓰기]</a>
  <ul>
    {% for diary in diaries %}
      <li>
        <p>작성일 : {{ diary.created_at }}</p>
        <p>
          {% if diary.picture %}
          <img src="{{ diary.picture.url }}" witdh="300" height="300" alt="이미지">
          {% else %}
          이미지가 없습니다.
          {% endif %}
        </p>
        <p>{{ diary.content }}</p>
      </li>
    {% empty %}
      <li>아직 작성한 일기가 없습니다.</li>
    {% endfor %}
  </ul>
{% endblock content %}
