{% extends 'base.html' %}
{% block style %}
<style>
  .base{
    width: 300px;
    height: 300px;
  }
</style>
{% endblock style %}
{% block content %}
  <h1>나만의 SNS 서비스</h1>
  <a href="{% url 'articles:create' %}">[CREATE]</a>

  <ul>
    {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk%}">
      {% if article.image  %}
      <img src="{{ article.image.url }}" alt="{{ article.image_description }}">
      {% else %}
      {% load static %}
      <img src="{% static "assets/noimage.png" %}" alt="{{ article.image_description }}" class='base'>
      {% endif %}
      <p>{{ article.title }}</p>
    </a>
    <hr>
    {% endfor %}
  </ul>
{% endblock content %}
