{% extends 'base.html' %}

{% block content %}
  <h1>식당 생성 페이지</h1>
  <form action="{% url 'restaurants:create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">이름 :</label>
      <input type="text" id="name" name="name" class="form-control bg-primary-subtle">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">주소 :</label>
      <input type="text" id="address" name="address" class="form-control bg-primary-subtle" aria-describedby="ad">
      <div id="ad" class="form-text">주소는 OO시 OO구 OO동 형식으로 작성합니다.</div>
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">전화번호 :</label>
      <input type="text" id="phone_number" name="phone_number" class="form-control bg-primary-subtle" aria-describedby="pn">
      <div id="pn" class="form-text">전화번호는 특수문자 없이 지역번호를 포함한 숫자만 입력합니다.</div>
    </div>
    <div>
      <label for="description" class="form-label">식당 소개</label> <br>
      <textarea class="form-control" name="description" id="description"></textarea> <br>
    </div>
    <input class="btn btn-primary" type="submit" value="CREATE">
  </form>
  <a href="{% url 'restaurants:index' %}">[BACK]</a>
{% endblock content %}
