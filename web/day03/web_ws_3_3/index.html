<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="alert alert-danger mx-auto w-50" role="alert" style="background-color: red; color: white;" ;>
        Invaild Login or password
    </div>
    <div>
        <h1 class="text-center mx-auto w-50" style="border-bottom: 1px solid gray;">
            <strong>SSAFY 전용 Gitlab 시스템</strong>
        </h1>
    </div>
    <div class="card mx-auto w-50">
        <div class="card-header text-center" style="border-bottom: 2px solid blue;">
            Sign in
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="basic-url" class="form-label">Username or Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" aria-label="name@example.com" aria-describedby="email">
                </div>
                <label for="basic-url" class="form-label mt-3">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" aria-describedby="password-info">
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Rememver me
                        </label>
                    </div>
                    <div class="form-text text-primary">Forgot your password?</div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success" type="button">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
