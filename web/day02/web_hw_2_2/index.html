<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 400px;
      height: 600px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .pn {
      padding: 0px;
      position: relative;
    }

    h1 {
      background-color: rgba(255, 165, 0, 0.5);
      width: 100%;
      padding: 10px 0px;
      margin: 0px;
      position: absolute;
      bottom: 0px;
      text-align: center;
    }

    p {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="pn">
      <img src="profile.jpg" alt="Profile Image">
      <h1>Name</h1>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia
      similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>

</html>
