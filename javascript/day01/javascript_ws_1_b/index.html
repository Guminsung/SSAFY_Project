<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-red {
        color: red;
      }
    </style>
  </head>

  <body>
    <p class="text">Lorem ipsum dolor sit amet.</p>
    <div id="container">
      <p class="text">Hello world!</p>
      <ul>
        <li class="list-content">content1</li>
        <li class="list-content">content2</li>
        <li class="list-content">content3</li>
        <li class="list-content">content4</li>
      </ul>
      <a href="#">hyper link</a>
    </div>
    <script>
      // 아래에 코드 작성
      // pTag 선택하기
      const pTag = document.querySelector("#container > p.text");
      // text-red 클래스 속성을 추가
      // .classList 속성에 추가(.add) 메서드
      pTag.classList.add("text-red");

      // a 태그를 선택
      const aTag = document.querySelector("a");
      // 1. 레거시 (구식 방법) .href 속성에 할당
      // aTag.href = "http://www.google.com";
      // 2. 속성값을 할당할 수 있는 메서드, setAttribute()
      aTag.setAttribute("href", "http://www.google.com");
    </script>
  </body>
</html>
